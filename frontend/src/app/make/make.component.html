<button class="btn btn-primary" routerLink='/Make/New'>Create</button>
<input type="text" placeholder="Search" [(ngModel)]="this.Filter" (keyup)="filter(this.Filter)">
Show <select [(ngModel)]="this.pageSize" (change)="changeSize(this.pageSize)">
  <option value=3>3</option>
  <option value=5>5</option>
  <option value=10>10</option>
</select> items at a time.
<table class="table table-hover">
  <tr>
      <th><span class="sort" (click)="sort('Name'); ascending(this.Ascending)">Name</span></th>
      <th><span class="sort" (click)="sort('Abrv'); ascending(this.Ascending)">Abrv</span></th>
      <th colspan="2"><b>Actions</b></th>
  </tr>
  <tr *ngFor="let make of makes" >
    <td>{{make.Name}}</td>
    <td>{{make.Abrv}}</td>
    <td><a [routerLink]="['/Make/Edit', make.Id]" class="btn btn-primary">Edit</a></td>
    <td><button (click)="deleteMake(make.Id)" class="btn btn-danger">Delete</button></td>
  </tr>
</table>

<pre>Current page: {{Page}}</pre>

<ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="Page" (pageChange)="pageChange(this.Page)"></ngb-pagination>
